<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Catalogue</ui:define>
	<ui:define name="maincontent">
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-left visible-xs">
					<button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas">Quick Links</button>
				</p>
				<div class="jumbotron">
					<h1>Catalogue</h1>
					<p>Welcome to NB Gardens online catalogue!</p>
				</div>
				<div class="container">
					<h:form>
						<h:outputText escape="false" value="No Products Found" rendered="#{browse.dataModel.rowCount == 0}" />
						<h:panelGroup rendered="#{browse.dataModel.rowCount > 0}">
							<h:commandLink action="#{browse.previous}" value="Previous" rendered="#{browse.pagination.hasPreviousPage}" />
							<h:outputText value="#{browse.pagination.pageFirstItem + 1}..#{browse.pagination.pageLastItem + 1}/#{browse.pagination.itemsCount}" />
							<h:commandLink action="#{browse.next}" value="Next" rendered="#{browse.pagination.hasNextPage}" />
							<div class="row">
								<ui:repeat var="product" value="#{browse.dataModel}">
									<div class="col-sm-6 col-lg-4">
										<h:commandLink action="#{products.view(product.id)}" value="#{product.name}" />
										<p><h:outputText value="#{product.description}" /></p>
									</div>
								</ui:repeat>
							</div>
						</h:panelGroup>
					</h:form>
				</div>
			</div>
			<div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
				<div class="list-group">
					<a class="list-group-item active" href="#">Link</a> 
					<a class="list-group-item" href="#">Link</a>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
