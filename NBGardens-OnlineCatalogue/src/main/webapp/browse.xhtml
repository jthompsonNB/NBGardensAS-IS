<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pagetitle">Catalogue</ui:define>
	<ui:define name="maincontent">
		<header class="jumbotron">
			<h1>Catalogue</h1>
			<p>Welcome to the NBGarden Online Catalogue!</p>
			<p>Find a product you like? Add it to your wishlist so that its easier to find when your filling out your next order!</p>
		</header>
		<article class="row">
			<h:form>
				<h:outputText escape="false" value="No Products Found" rendered="#{browse.products.rowCount==0}" />
				<h:panelGroup rendered="#{browse.products.rowCount>0}">
					<h:commandLink value="Previous" action="#{browse.previous}" rendered="#{browse.pagination.hasPreviousPage}" />
					<h:outputText value="#{browse.pagination.pageFirstItem + 1}..#{browse.pagination.pageLastItem + 1}/#{browse.pagination.itemsCount}" />
					<h:commandLink value="Next" action="#{browse.next}" rendered="#{browse.pagination.hasNextPage}" />
					<div>
						<ui:repeat var="product" value="#{browse.products}">
							<section class="col-xs-12 col-md-4">
								<h:commandLink action="#{products.select(product.id)}" value="#{product.name}"/>
								<p><h:outputText value="#{product.description}" /></p>
								<h:commandButton class="btn btn-primary btn-block" action="#{wishlist.addToWishlist(product.id)}" value="Add to Wishlist" rendered="#{user.loggedIn}" />
							</section>
						</ui:repeat>
					</div>
					<h:commandLink value="Previous" action="#{browse.previous}" rendered="#{browse.pagination.hasPreviousPage}" />
					<h:outputText value="#{browse.pagination.pageFirstItem + 1}..#{browse.pagination.pageLastItem + 1}/#{browse.pagination.itemsCount}" />
					<h:commandLink value="Next" action="#{browse.next}" rendered="#{browse.pagination.hasNextPage}" />
				</h:panelGroup>
			</h:form>
		</article>
	</ui:define>
</ui:composition>
